version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: regularreception-postgres-prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-regularreception}
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
      TZ: ${TZ:-Asia/Tehran}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database-migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "127.0.0.1:5432:5432"
    networks:
      - backend-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-regularreception}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  redis:
    image: redis:7-alpine
    container_name: regularreception-redis-prod
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 512mb --maxmemory-policy allkeys-lru --appendonly yes
    environment:
      TZ: ${TZ:-Asia/Tehran}
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:6379:6379"
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "3"

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        JAR_FILE: target/daryaftcore-0.0.1-SNAPSHOT.jar
    image: regularreception-app:${APP_VERSION:-latest}
    container_name: regularreception-app-prod
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Spring Boot Configuration
      SPRING_PROFILES_ACTIVE: prod
      SERVER_PORT: 8080
      TZ: ${TZ:-Asia/Tehran}
      
      # Database Configuration
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-regularreception}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-admin}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_JPA_SHOW_SQL: false
      SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL: false
      
      # Flyway Migration
      SPRING_FLYWAY_ENABLED: true
      SPRING_FLYWAY_LOCATIONS: classpath:db/migration
      SPRING_FLYWAY_BASELINE_ON_MIGRATE: true
      
      # Redis Configuration
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_PASSWORD: ${REDIS_PASSWORD}
      SPRING_CACHE_TYPE: redis
      SPRING_CACHE_REDIS_TIME_TO_LIVE: 600000
      
      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-604800000}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-2592000000}
      
      # SMS Configuration (MeliPayamak)
      SMS_PROVIDER: melipayamak
      SMS_MELIPAYAMAK_USERNAME: ${SMS_USERNAME}
      SMS_MELIPAYAMAK_PASSWORD: ${SMS_PASSWORD}
      SMS_MELIPAYAMAK_API_KEY: ${SMS_API_KEY:-c2d0e69c-2d62-488c-82ee-16180dd56c1b}
      SMS_MELIPAYAMAK_FROM: ${SMS_FROM}
      SMS_ENABLED: ${SMS_ENABLED:-true}
      
      # Payment Gateway Configuration
      PAYMENT_GATEWAY_MOCK_ENABLED: ${PAYMENT_MOCK_ENABLED:-false}
      PAYMENT_GATEWAY_BASE_URL: ${PAYMENT_GATEWAY_URL}
      PAYMENT_GATEWAY_MERCHANT_ID: ${PAYMENT_MERCHANT_ID}
      PAYMENT_GATEWAY_API_KEY: ${PAYMENT_API_KEY}
      PAYMENT_CALLBACK_URL: ${PAYMENT_CALLBACK_URL}
      
      # Rate Limiting (Bucket4j)
      RATE_LIMIT_ENABLED: ${RATE_LIMIT_ENABLED:-true}
      RATE_LIMIT_CAPACITY: ${RATE_LIMIT_CAPACITY:-100}
      RATE_LIMIT_REFILL_TOKENS: ${RATE_LIMIT_REFILL_TOKENS:-100}
      RATE_LIMIT_REFILL_DURATION: ${RATE_LIMIT_REFILL_DURATION:-60}
      
      # Logging Configuration
      LOGGING_LEVEL_ROOT: ${LOG_LEVEL_ROOT:-INFO}
      LOGGING_LEVEL_COM_DARYAFTMANAZAM: ${LOG_LEVEL_APP:-INFO}
      LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_WEB: ${LOG_LEVEL_SPRING:-WARN}
      LOGGING_LEVEL_ORG_HIBERNATE: ${LOG_LEVEL_HIBERNATE:-WARN}
      LOGGING_FILE_NAME: /var/log/regularreception/application.log
      LOGGING_FILE_MAX_SIZE: 100MB
      LOGGING_FILE_MAX_HISTORY: 30
      
      # Actuator & Monitoring
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: health,info,metrics,prometheus
      MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS: when-authorized
      MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED: true
      
      # Application Specific
      APP_CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-https://yourdomain.com}
      APP_FRONTEND_URL: ${FRONTEND_URL:-https://yourdomain.com}
      APP_ADMIN_EMAIL: ${ADMIN_EMAIL}
      APP_SUPPORT_EMAIL: ${SUPPORT_EMAIL}
      
      # Java Options
      JAVA_OPTS: "-Xms512m -Xmx2g -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -XX:+UseStringDeduplication -Djava.security.egd=file:/dev/./urandom"
      
    volumes:
      - app_logs:/var/log/regularreception
      - ./uploads:/app/uploads:rw
    ports:
      - "127.0.0.1:8080:8080"
    networks:
      - backend-network
      - frontend-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  nginx:
    image: nginx:1.25-alpine
    container_name: regularreception-nginx-prod
    restart: unless-stopped
    depends_on:
      app:
        condition: service_healthy
    environment:
      TZ: ${TZ:-Asia/Tehran}
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./landing.html:/usr/share/nginx/html/index.html:ro
      - ./dashboard.html:/usr/share/nginx/html/dashboard.html:ro
      - ./payment-gateway.html:/usr/share/nginx/html/payment-gateway.html:ro
      - ./uploads:/usr/share/nginx/html/uploads:ro
      - nginx_cache:/var/cache/nginx
      - nginx_logs:/var/log/nginx
      - certbot_webroot:/var/www/certbot:ro
      - certbot_certs:/etc/letsencrypt:ro
    ports:
      - "80:80"
      - "443:443"
    networks:
      - frontend-network
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:80/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  certbot:
    image: certbot/certbot:latest
    container_name: regularreception-certbot
    volumes:
      - certbot_webroot:/var/www/certbot
      - certbot_certs:/etc/letsencrypt
      - certbot_logs:/var/log/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --webroot --webroot-path=/var/www/certbot --quiet; sleep 12h & wait $${!}; done;'"
    networks:
      - frontend-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "2"

volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH:-/var/lib/regularreception}/postgres
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH:-/var/lib/regularreception}/redis
  app_logs:
    driver: local
  nginx_cache:
    driver: local
  nginx_logs:
    driver: local
  certbot_webroot:
    driver: local
  certbot_certs:
    driver: local
  certbot_logs:
    driver: local

networks:
  backend-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
  frontend-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16
