spring:
  application:
    name: daryaft-core-test
  
  datasource:
    # TestContainers will override these properties dynamically
    url: jdbc:tc:postgresql:15-alpine:///testdb
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    username: test
    password: test
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    defer-datasource-initialization: true
  
  sql:
    init:
      mode: never

# JWT Configuration for testing
jwt:
  secret: dGVzdC1zZWNyZXQta2V5LW1pbmltdW0tMjU2LWJpdHMtbG9uZy1mb3ItaHMyNTYtYWxnb3JpdGhtLXRlc3Rpbmc=
  expiration: 3600000  # 1 hour
  refresh-expiration: 86400000  # 24 hours

# SMS Configuration - Disabled for tests
sms:
  enabled: false
  api-key: test-api-key
  username: test-user
  sender-number: "1000"

# Scheduler Configuration - Disabled for tests
scheduler:
  enabled: false
  cron:
    subscription-check: "0 0 8 * * ?"
    payment-reminder: "0 0 9 * * ?"

# Rate Limiting - Relaxed for tests
rate-limiting:
  enabled: false

# Logging Configuration
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    com.daryaftmanazam.daryaftcore: DEBUG
    org.springframework.security: DEBUG
    org.testcontainers: INFO

